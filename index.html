<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/index.css">
    <meta name="description"
        content="A secure, responsive credit card form with real-time validation, card detection, and mobile-friendly UI. No dependencies, 100% client-side, MIT-licensed.">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-32x32.png">
    <link rel="canonical" href="https://sadevworks.com/demo/credit-card-form/">
    <meta name="author" content="nvmwhoiam">
    <meta name="keywords"
        content="credit card form, secure payment, online payment, payment form, credit card security, easy payment, hassle-free transaction, secure checkout, payment processing, credit card details">

    <meta name="robots" content="index, follow">
    <title>Credit Card Form | SADevWorks.com</title>
</head>

<body>

    <main class="main_container">

        <header class="header_container">
            <h1>Credit Card Form</h1>
        </header>

        <div class="credit_card_container">

            <div class="credit_card">

                <div class="front_container">

                    <img src="assets/svgs/contactless.svg" class="wifi_icon" alt="Wifi svg">

                    <img src="assets/svgs/unknown.svg" class="card_brand_logo" alt="Credit card svg">

                    <div class="number_body">

                        <h3 class="title">Card Number</h3>

                        <div class="card_number" data-view="card_number">
                            **** **** **** 3221
                        </div>

                    </div>

                    <div class="holder_body">
                        <h3 class="title">Card Holder</h3>
                        <div class="card_holder_name" data-view="card_holder">Mr. John Doe</div>
                    </div>

                    <div class="expiry_body">
                        <h3 class="title">Expires</h3>
                        <span class="month" data-view="expiry_month">00</span>
                        <b>/</b>
                        <span class="year" data-view="expiry_year">00</span>
                    </div>

                </div>

                <div class="back_container">
                    <div class="stripe"></div>
                    <div class="cvvStripe">
                        <span class="cvv" data-view="cvv">***</span>
                    </div>
                </div>

            </div>

            <form method="post" action="#" autocomplete="off" class="credit_card_form" data-form="credit_card">

                <div class="form_input">

                    <label class="credit_card_name" for="card_holder">
                        Card Holder
                    </label>

                    <input type="text" name="card_holder" id="card_holder" placeholder="Mr. John Doe" maxlength="30"
                        required>

                </div>

                <div class="form_input">

                    <label class="credit_card_number" for="card_number">
                        Card number
                    </label>

                    <input type="text" name="card_number" id="card_number" inputmode="numeric" maxlength="16"
                        placeholder="**** **** **** 3221" required>

                </div>

                <div class="form_container">

                    <div class="form_input">

                        <label class="credit_card_month" for="expiry_month">
                            Expires
                        </label>

                        <div class="form_input_container">

                            <select class="month" aria-label="Card expiry month" name="expiry_month" id="expiry_month"
                                required>
                            </select>

                            <select class="credit_card_year" aria-label="Card expiry year" name="expiry_year" required>
                            </select>

                        </div>

                    </div>

                    <div class="form_input">

                        <label class="credit_card_cvv" for="card_cvv"> CVV</label>
                        <input type="text" placeholder="***" name="cvv" id="card_cvv" inputmode="numeric" maxlength="3"
                            required>
                    </div>

                </div>

                <button type="submit" class="btn_primary" aria-label="Save">Save</button>

            </form>

        </div>

    </main>

    <script src="assets/js/index.js"></script>

</body>

</html>
